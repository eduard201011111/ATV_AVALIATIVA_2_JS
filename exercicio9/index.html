<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Alunos SENAI</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h2>Cadastro de Alunos SENAI</h2>
  
  <input type="text" id="cpf" placeholder="CPF (99.999.999-99)">
  <input type="text" id="nome" placeholder="Nome completo">
  <input type="text" id="nascimento" placeholder="Data de nascimento (DD/MM/AAAA)">
  <input type="text" id="telefone" placeholder="Telefone ((16) 91234-5678)">
  <input type="text" id="email" placeholder="E-mail">
  <input type="text" id="curso" placeholder="Curso">
  <button id="adicionar">Adicionar/Editar Aluno</button>

  <br><br>
  <input type="text" id="pesquisa" placeholder="Pesquisar por nome">
  <button id="ordenar">Ordenar A-Z</button>
  <div id="resultado"></div>
</body>
</html>
